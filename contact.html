<div id="navbar-container"></div>

<div class="container-fluid bg-dark">
    <div class="row pt-5">
        <div class="col-lg-12 col-12">
            <h1 class="text-center h1 tOrange fw-bolder text-uppercase">____Contact Us for any Query____</h1>
            <img src="/images/contact.png" alt="contact" class="img-fluid mt-5">
        </div>

        <div class="col-lg-12 col-12 p-5">
            <form action="mailto:zainansari887@gmail.com" method="post" enctype="text/plain">
                <div class="mb-3">
                    <label for="subject" class="form-label tOrange">Subject</label>
                    <input type="text" class="form-control" id="subject" name="subject" placeholder="Enter the subject">
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label tOrange">Your Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label tOrange">Your Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label tOrange">Your Phone</label>
                    <input type="tel" class="form-control" id="phone" name="phone"
                        placeholder="Enter your phone number">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label tOrange">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="5"
                        placeholder="Enter your message"></textarea>
                </div>
                <button type="submit" class="btn btn-danger w-100 twhite fw-bolder text-uppercase">Submit</button>
            </form>
        </div>
    </div>
</div>

<div id="footer"></div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        $("#navbar-container").load("navbar.html");
        $("#footer").load("footer.html");
    });
</script>
